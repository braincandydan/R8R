[build]
  command = "curl -fsSL https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.16.9-stable.tar.xz | tar -xJ && export PATH=\"$PWD/flutter/bin:$PATH\" && flutter pub get && flutter build web"
  publish = "build/web"

[build.environment]
  FLUTTER_VERSION = "3.16.9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
